<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hola bootstrap</title>
</head>
<body>
    <div class="container">
        <form class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <h1 class="display-2">Sign in</h1>
                </div>
                <div class="col-md-6">
                    <h1 class="display-3">Not a Member?</h1>
                </div>
            <div class="form-row">
                <div class="col-md-6">
                        <p>If your workplace integrates with Safari Single Sign On, sing in with just your email below.</p>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-secondary offset-md-4">Try it Free > </button>
                    <label class="offset-5">OR</label>
                    <button class="btn btn-secondary offset-md-4">Join Now > </button>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="email" class="form-control" placeholder="Email address or username">
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-check form-group">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me?</label>
            </div>
            <div class="form-group">
                <button class="btn btn-warning">Sign in > </button>
                <a href="#" class="btn btn-outline-warning">Forgot Password?</a>
            </div>
            
        </form>
    </div>
</body>
</html>
