<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cards</title>
  </head>
  <body>
      <div class="container">
        <div class="card-columns" id="columnas">

        </div> <!--columns-->
      </div> <!--container-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
<script>
    var columnas = document.getElementById("columnas");

    for(var i = 1; i < 12 ; i++)
    {
        var card = document.createElement("div");
        var a = document.createElement("a");
        var image = document.createElement("img");
        var zImage = document.createElement("img");
        var modal = document.createElement("div");
        var mDialog = document.createElement("div");
        var mContent = document.createElement("div");
        
        zImage.setAttribute("src","img/" + i + ".jpg");
        zImage.setAttribute("class","img-fluid");

        image.setAttribute("src","img/"+ i + ".jpg");
        image.setAttribute("class","card-img-top");

        a.appendChild(image);
        a.setAttribute("href","#modal" + i);
        a.setAttribute("data-toggle","modal");

        mContent.appendChild(zImage);
        mContent.setAttribute("class","modal-content");

        mDialog.appendChild(mContent);
        mDialog.setAttribute("class","modal-dialog modal-dialog-centered modal-lg");

        modal.appendChild(mDialog);
        modal.setAttribute("class","modal fade");
        modal.setAttribute("id","modal" + i);

        card.appendChild(a);
        card.appendChild(modal);
        card.setAttribute("class","card");

        columnas.appendChild(card);
    }
</script>
